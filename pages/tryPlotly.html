<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://www.w3schools.com/js/js_graphics_plotly.asp-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <!--See w3Schools-->
    <div id="myPlot1" style="width:100%;max-width:700px"></div>
    <div id="myPlot2" style="width:100%;max-width:700px"></div>
    <div id="myPlot3" style="width:100%;max-width:700px"></div>
    <div id="myPlot4" style="width:100%;max-width:700px"></div>
    

    <script>
        // From the w3schools
        let exp = "Math.sin(x)";

        // Generate values
        const xValues = [];
        const yValues = [];
        for (let x = 0; x <= 10; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(exp));
        }

        // Display using Plotly
        const data1 = [{x:xValues, y:yValues, mode:"lines"}];
        const layout1 = {title: "y = " + exp};
        Plotly.newPlot("myPlot1", data1, layout1);

        // Display using Plotly
        const data2 = [{x:xValues, y:yValues, mode:"markers"}];
        const layout2 = {title: "y = " + exp};
        Plotly.newPlot("myPlot2", data2, layout2);


        const xArray = [50,60,70,80,50,100,110,120,130,140,150];
        const yArray = [7,8,8,9,9,9,10,11,14,14,15];

        // Define Data
        const data3 = [{
            x: xArray,
            y: yArray,
            mode:"markers",
            type:"scatter"
        }];

        // Define Layout
        const layout3 = {
            xaxis: {range: [40, 160], title: "Square Meters"},
            yaxis: {range: [5, 16], title: "Price in Millions"},
            title: "House Prices vs. Size"
        };

        Plotly.newPlot("myPlot3", data3, layout3);

        // Define Data
        const data4 = [
            {
                x: xArray,
                y: yArray,
                mode: "lines",
                type: "scatter"
            },
            {
                x: xArray,
                y: yArray,
                type: "bar",
                orientation: "v"
            },
        ];

        // Define Layout
        const layout4 = {
            xaxis: {range: [40, 160], title: "Square Meters"},
            yaxis: {range: [5, 16], title: "Price in Millions"},
            title: "House Prices vs Size"
        };

        // Display using Plotly
        Plotly.newPlot("myPlot4", data4, layout4);
        // end of from w3Schools
    </script>
</body>
</html>
